<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>
        <title>
            {% block title %}{% endblock title %} | Store
        </title>
     </head>
    <body>
        <nav class="py-3 px-6 flex justify-between items-center border-b border-gray-200">
            <a href="#" class="text-xl font-semibold">STORE</a>
            <div class="space-x-6">
                <a href="{% url 'items:store-new' %}" class="px-6 py-3 text-lg font-semibold bg-red-500 text-white rounded-xl hover:bg-red-700">NEW ITEM</a>
            </div>
            <div class="space-x-6">
                <a href="{% url 'store-index' %}" class="px-6 py-3 text-lg font-semibold bg-yellow-500 text-white rounded-xl hover:bg-yellow-700">BROWSE</a>
            </div>

            {% if request.user.is_authenticated %}
                <a href="{% url 'core:store-singup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">INBOX</a>
                <a href="{% url 'core:store-login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">DASHBOARD</a>
            {% else %}
                <a href="{% url 'core:store-singup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">SIGN UP</a>
                <a href="{% url 'core:store-login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">LOGIN</a>
            {% endif %}
           
        </nav>

        <div class="px-6 py-6">
            {% block content %}
            {% endblock content %}
        </div>

        <footer class="py-6 px-6 flex justify-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class='mb-5 font-semibold text-gray-400'>ABOUT</h3>
                <p class="text-lg text-gray-500">This is the Used Item Store</p>
            </div>

            <div class="w-1/3 ">
                <h3 class='mb-5 font-semibold text-gray-400'>MENU</h3>
                <ul class="space-y-2">
                    <li><a href='{% url 'core:store-about' %}' class="text-lg text-teal-500 hover:text-teal-700">ABOUT</a></li>
                    <li><a href="{% url 'core:store-contact' %}" class="text-lg text-teal-500 hover:text-teal-700">CONTACT</a></li>
                    <li><a href='{% url 'core:store-privacy_and_policy' %}' class="text-lg text-teal-500 hover:text-teal-700">PRIVACY AND POLICY</a></li>
                    <li><a href='{% url 'core:store-term_of_use' %}' class="text-lg text-teal-500 hover:text-teal-700">TERM OF USE</a></li>
                </ul>
            </div>

        </footer>
    </body>

</html>
